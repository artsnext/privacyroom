<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Privacy Room</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/msj121/aframeFrogShaders/master/aframe-shader-frog.js"></script>
    <script src="js/stepper-listener.js"></script>
    <script src="js/trigger-listener.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>

    <a-scene renderer="antialias: true">

      <a-assets>
        <img id="concrete_color" src="textures/concrete/Concrete_COLOR.jpg">
        <img id="concrete_norm" src="textures/concrete/Concrete_NORM.jpg">
        <img id="concrete_occ" src="textures/concrete/Concrete_OCC.jpg">
        <img id="concrete_disp" src="textures/concrete/Concrete_DISP.png">

        <img id="post-1" src="images/post1.png">
        <img id="20min" src="images/20min.jpg">
        <img id="datasport" src="images/datasport.jpg">
        <img id="ebay" src="images/ebay.jpg">
        <img id="renzension" src="images/renzension.jpg">
        <img id="tinder" src="images/tinder.jpg">

        <a-asset-item id="laptop-obj" src="models/laptop/matebook.obj"></a-asset-item>
        <a-asset-item id="phone-obj" src="models/phone/p10.obj"></a-asset-item>

        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>

      </a-assets>


      <a-entity id="rig" movement-controls position="-7 0.75 27">
        <a-entity id="cam" camera="active: true" rotation="0 0 0" position="0 0 0" look-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 50" position="0 0 0" geometry="primitive: ring; radiusInner: 0.0; radiusOuter: 0.0" material="color: white; shader: flat"></a-entity>
        </a-entity>
        <a-entity laser-controls="hand: right" defaultModelColor="white"></a-entity>
      </a-entity>


      <a-entity light="type: ambient; color: #FFF; intensity: 0.95"></a-entity>

      <a-entity class="room">

          <a-box position="-10 4 12" scale="36 8 0.4" rotation="0 90 0" color="#4d4d4d" shadow="cast: true"></a-box>
          <a-box position="-7 4 -9.8" scale="6.4 8 0.4" rotation="0 0 0" color="#4d4d4d" shadow="cast: true"></a-box>
          <a-box position="-4 4 10" scale="40 8 0.4" rotation="0 90 0" color="#4d4d4d" shadow="cast: true"></a-box>
          <a-box position="-7 4 30" scale="6 8 0.4" rotation="0 0 0" color="#4d4d4d" shadow="cast: true"></a-box>

          <a-cylinder class="isOff" stepper-listener position="-5.75 0.1 0" data-trigger="post-1" height="0.2" radius="0.5" shadow="receive: true" material="color: #aaaaaa"
            animation="property: material.color; to: #00ff00; dur: 300; startEvents: hover;"
            animation__leave="property: material.color; to: #aaaaaa; dur: 300; startEvents: leave;">
            <a-image trigger-listener id="tinder" src="#tinder" position="1.5 2 0" height="1.982" width="1.14" rotation="0 -90 0" opacity="0"
              animation="property: opacity; to: 1; dur: 300; startEvents: open;"
              animation__close="property: opacity; to: ; dur: 300; startEvents: close;">
            </a-image>
          </a-cylinder>

          <a-cylinder class="isOff" stepper-listener position="-5.75 0.1 8" data-trigger="post-1" height="0.2" radius="0.5" shadow="receive: true" material="color: #aaaaaa"
            animation="property: material.color; to: #00ff00; dur: 300; startEvents: hover;"
            animation__leave="property: material.color; to: #aaaaaa; dur: 300; startEvents: leave;">
            <a-image trigger-listener id="20min" src="#20min" position="1.5 2 0" height="1.996" width="1.6" rotation="0 -90 0" opacity="0"
              animation="property: opacity; to: 1; dur: 300; startEvents: open;"
              animation__close="property: opacity; to: ; dur: 300; startEvents: close;">
            </a-image>
          </a-cylinder>

          <a-cylinder class="isOff" stepper-listener position="-5.75 0.1 16" height="0.2" radius="0.5" shadow="receive: true" material="color: #aaaaaa"
            animation="property: material.color; to: #00ff00; dur: 300; startEvents: hover;"
            animation__leave="property: material.color; to: #aaaaaa; dur: 300; startEvents: leave;">
            <a-image trigger-listener id="renzesion" src="#renzension" position="1.5 2 0" height="1.09" width="1.6" rotation="0 -90 0" opacity="0"
              animation="property: opacity; to: 1; dur: 300; startEvents: open;"
              animation__close="property: opacity; to: ; dur: 300; startEvents: close;">
            </a-image>
          </a-cylinder>

          <a-cylinder class="isOff" stepper-listener position="-8.25 0.1 12" rotation="0 180 0" height="0.2" radius="0.5" shadow="receive: true" material="color: #aaaaaa"
            animation="property: material.color; to: #00ff00; dur: 300; startEvents: hover;"
            animation__leave="property: material.color; to: #aaaaaa; dur: 300; startEvents: leave;">
            <a-image trigger-listener id="ebay" src="#ebay" position="1.5 2 0" height="1.526" width="1.6" rotation="0 -90 0" opacity="0"
              animation="property: opacity; to: 1; dur: 300; startEvents: open;"
              animation__close="property: opacity; to: ; dur: 300; startEvents: close;">
            </a-image>
          </a-cylinder>

          <a-cylinder class="isOff" stepper-listener position="-8.25 0.1 4" rotation="0 180 0" height="0.2" radius="0.5" shadow="receive: true" material="color: #aaaaaa"
            animation="property: material.color; to: #00ff00; dur: 300; startEvents: hover;"
            animation__leave="property: material.color; to: #aaaaaa; dur: 300; startEvents: leave;">
            <a-image trigger-listener id="datasport" src="#datasport" position="1.5 2 0" height="2.74" width="0.8" rotation="0 -90 0" opacity="0"
              animation="property: opacity; to: 1; dur: 300; startEvents: open;"
              animation__close="property: opacity; to: ; dur: 300; startEvents: close;">
            </a-image>
          </a-cylinder>


          <a-entity text-geometry="value: PRIVAT; height:0.2; font: #optimerBoldFont; size: 0.2" position="-7.2 4.65 -9.8" material="color: pink"></a-entity>
          <a-entity text-geometry="value: Raum; height:0.2; font: #optimerBoldFont; size: 0.8" position="-9 4 -9.8" material="color:white"></a-entity>


          <a-plane position="-7 0 10" height="20" width="20" scale="0.3 2 1" rotation="-90 0 0" shadow="receive: true" material="color: #dedede"></a-plane>
          <a-plane position="-7 8 10" height="20" width="20" scale="0.3 2 1" rotation="90 0 0" shadow="receive: true" material="color: #dedede"></a-plane>

      </a-entity>

      <a-entity class="room" position="-20 0 -10">

          <a-entity light="type: point; castShadow:true; color: #FFF; distance: 20; intensity: 0.2" position="0 6 0"></a-entity>

          <a-box position="-10 4 0" scale="20 8 0.4" rotation="0 90 0" shader-frog="src:url(shaders/New_Composed_Shader.json)"></a-box>
          <a-box position="0 4 -10" scale="20 8 0.4" rotation="0 0 0" shader-frog="src:url(shaders/New_Composed_Shader.json)"></a-box>
          <a-box position="10 4 -5" scale="10.4 8 0.4" rotation="0 90 0" shader-frog="src:url(shaders/New_Composed_Shader.json)"></a-box>
          <a-box position="0 4 10" scale="20 8 0.4" rotation="0 0 0" shader-frog="src:url(shaders/New_Composed_Shader.json)"></a-box>
          <a-plane position="0 0 0" height="20" width="20" rotation="-90 0 0" shader-frog="src:url(shaders/New_Composed_Shader.json)"></a-plane>
          <a-plane color="#ffffff" position="0 8 0" height="20" width="20" rotation="90 0 0" shader-frog="src:url(shaders/New_Composed_Shader.json)"></a-plane>

          <a-obj-model src="#laptop-obj" position="-5 0.25 0" rotation="0 90 0" scale="2 2 2" shadow="cast:true" material="color: #d4d4d4"></a-obj-model>
          <a-obj-model src="#phone-obj" position="2 0.8 -8" rotation="0 0 0" scale="0.3 0.3 0.3" shadow="cast:true" material="color: #d4d4d4"></a-obj-model>

      </a-entity>

    </a-scene>
  </body>

</html>

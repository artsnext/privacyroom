<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Privacy Room</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>

    <a-scene renderer="antialias: true; colorManagement: true">

      <a-assets>
        <img id="concrete_color" src="textures/concrete/Concrete_COLOR.jpg">
        <img id="concrete_norm" src="textures/concrete/Concrete_NORM.jpg">
        <img id="concrete_occ" src="textures/concrete/Concrete_OCC.jpg">
        <img id="concrete_disp" src="textures/concrete/Concrete_DISP.png">

        <a-asset-item id="privacy-obj" src="models/privacy.obj"></a-asset-item>

        <!--><a-asset-item id="jess-obj" src="models/jess/jess.obj"></a-asset-item><-->
        <img id="jess_color" src="models/jess/Jess_D.png">
        <img id="jess_norm" src="models/jess/Jess_N.png">
        <img id="jess_occ" src="models/jess/Jess_G.jpg">

        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>

      </a-assets>


      <a-entity id="rig" movement-controls position="-7 0.5 7">
        <a-entity id="cam" camera rotation="0 0 0" position="0 0 0" look-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 50" position="0 0 0" geometry="primitive: ring; radiusInner: 0.0; radiusOuter: 0.0" material="color: white; shader: flat"></a-entity>
        </a-entity>
        <a-entity laser-controls="hand: right" defaultModelColor="white"></a-entity>
      </a-entity>


      <a-entity light="type: ambient; color: #FFF; intensity: 0.95"></a-entity>

      <a-entity class="room">

          <a-box position="-10 4 2" scale="16 8 0.4" rotation="0 90 0" color="#efefef" shadow="cast: true"></a-box>
          <a-box position="0 4 -10" scale="20 8 0.4" rotation="0 0 0" color="#efefef" shadow="cast: true"></a-box>
          <a-box position="-4 4 0" scale="20 8 0.4" rotation="0 90 0" color="#efefef" shadow="cast: true"></a-box>
          <a-box position="0 4 10" scale="20 8 0.4" rotation="0 0 0" color="#efefef" shadow="cast: true"></a-box>

          <a-obj-model src="#privacy-obj" position="-7 4 -9.5" rotation="0 -90 0" scale="1 1 1" shadow="cast:true" material="color: red; metalness:0"></a-obj-model>

          <a-plane position="0 0 0" height="20" width="20" rotation="-90 0 0" shadow="receive: true" material="color: #dedede"></a-plane>
          <a-plane color="#ffffff" position="0 8 0" height="20" width="20" rotation="90 0 0" material="color: #efefef" shadow="receive: true"></a-plane>

      </a-entity>

      <a-entity class="room" position="-20 0 -10">

          <a-entity light="type: point; castShadow:true; color: #FFF; distance: 20; intensity: 0.2" position="0 6 0"></a-entity>

          <a-box position="-10 4 0" scale="20 8 0.4" rotation="0 90 0" color="#efefef" shadow="cast: true"></a-box>
          <a-box position="0 4 -10" scale="20 8 0.4" rotation="0 0 0" color="#efefef" shadow="cast: true"></a-box>
          <a-box position="10 4 -5" scale="10.4 8 0.4" rotation="0 90 0" color="#efefef" shadow="cast: true"></a-box>
          <a-box position="0 4 10" scale="20 8 0.4" rotation="0 0 0" color="#efefef" shadow="cast: true"></a-box>
          <a-plane position="0 0 0" height="20" width="20" rotation="-90 0 0" shadow="receive: true" material="color: #dedede"></a-plane>
          <a-plane color="#ffffff" position="0 8 0" height="20" width="20" rotation="90 0 0" material="color: #efefef" shadow="receive: true"></a-plane>

          <!--<a-obj-model src="#jess-obj" position="0 0 0" rotation="-90 0 0" scale="0.0015 0.0015 0.0015" shadow="cast:true" material="src:#jess_color; normalTexture:#jess_norm"></a-obj-model><-->

          <!--<a-obj-model src="#toilet-obj" position="4 0 -8.8" rotation="0 0 0" scale="0.5 0.5 0.5" shadow="cast:true" material="color: yellow; src:#toilet_mtl; metalness:0.8;"></a-obj-model><-->

      </a-entity>

    </a-scene>
  </body>

</html>
